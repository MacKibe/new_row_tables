<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table,
      tr,
      td {
        border-collapse: collapse;
        border: 2px solid black;
      }
      table {
        margin: 5% auto;
        width: 70%;
        font-size: 150%;
        text-align: center;
        margin-bottom: 5%;
      }
      thead {
        background-color: bisque;
      }
      td button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    .
    <table id="form_table">
      <thead>
        <td>No.</td>
        <td>Item</td>
        <td>Price</td>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>BB</td>
          <td>200Kshs</td>
        </tr>
      </tbody>
    </table>

    <button type="submit" id="new_row_btn">New Row</button>
    <script>
      //
      // Assign the table and the button
      const table = document.getElementById("form_table");
      const new_row_btn = document.getElementById("new_row_btn");
        //
      //   // Add new row
      const new_row = table.insertRow((-1));
      new_row.insertCell(0).textContent = "";
      // new_row.insertCell(0).textContent = "12";
      // new_row.insertCell(0).textContent = "12";
    </script>
  </body>
</html>
