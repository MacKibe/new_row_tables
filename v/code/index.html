<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table,
      tr,
      td {
        border-collapse: collapse;
        border: 2px solid black;
      }
      table {
        margin: 5% auto;
        width: 70%;
        font-size: 150%;
        text-align: center;
        margin-bottom: 5%;
      }
      thead {
        background-color: bisque;
      }
      td button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table id="form_table">
      <thead>
        <td>No.</td>
        <td>Item</td>
        <td>Price</td>
      </thead>
      <tr>
        <td>1.</td>
        <td>BB</td>
        <td>200Kshs</td>
      </tr>
    </table>
    
    <button type="submit" id="new_row_btn">New Row</button>
    <script>
      //
      // Assign the table and the button
      const table = document.getElementById("form_table");
      const new_row_btn = document.getElementById("new_row_btn");
      
      new_row_btn.onclick = () => {
        //
      // Add new row
    //   Create a new row template
    const new_row = `
        <tr>
            <td><input type="text"></input></td>
            <td><input type="text"></input></td>
            <td><input type="text"></input></td>
            </tr>
    `;
    table.innerHTML += new_row;
      }
    </script>
  </body>
</html>
